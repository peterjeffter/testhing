<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Mine</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Diamond Icon -->
    <img class="diamond" src="icons/pngwing.com (3).png" alt="Diamond">

    <!-- Profile and Kingdom Links -->
    <a href="profilesettings.html"><img class="profileicon" src="icons/user.png" alt="Profile"></a>
    <a href="kingdom.html"><img class="kingdomicon" src="icons/fortification.png" alt="Kingdom"></a>

    <span id="usaname" class="username">hf</span>

    <!-- Balance Section -->
    <div class="balsection">
        <img class="balicon" src="icons/pngwing.com (3).png" alt="Balance Icon">
        <p id="balance">0</p>
    </div>

    <!-- Mining Button -->
    <button class="claimbtn" id="startMining">Start Mining</button>

    <!-- Footer Navigation -->
    <div class="footer">
        <a href="">
            <div class="minediv">
                <img src="icons/mining.png" alt="Mining" class="mine">Mine
            </div>
        </a>
        <a href="tasks.html">
            <div class="tsks">
                <img src="icons/task.png" alt="Tasks" class="kgdmicon">Tasks
            </div>
        </a>
        <a href="airdrop.html">
            <div class="ardrp">
                <img src="icons/airdrop.png" alt="Airdrop" class="ardrpimg">Airdrop
            </div>
        </a>
        <a href="friends.html">
            <div class="friendsdiv">
                <img src="icons/friends.png" alt="Friends" class="friends">Friends
            </div>
        </a>
    </div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- JavaScript -->
    <script defer>
        // Initialize variables
        let balance = 0;
        let miningSessionActive = false;
        let claimableRoses = 0; // To track roses available to claim
        const originalButtonColor = 'rgb(121, 196, 78)';

        function formatNumber(number) {
            return new Intl.NumberFormat().format(number);
        }

        // Function to update the UI
        function updateUI() {
            const balanceElement = document.getElementById('balance');
            const startMiningButton = document.getElementById('startMining');

            // Update the balance display
            balanceElement.innerText = formatNumber(balance);

            if (miningSessionActive) {
                startMiningButton.innerText = 'Mining...';
                startMiningButton.style.backgroundColor = 'grey';
                startMiningButton.style.borderStyle = 'dotted';
                startMiningButton.disabled = true;
            } else if (claimableRoses > 0) {
                startMiningButton.innerText = `Claim ${claimableRoses} Xtals`;
                startMiningButton.style.backgroundColor = 'rgb(121, 196, 78)';
                startMiningButton.style.borderStyle = 'none';
                startMiningButton.disabled = false;
            } else {
                startMiningButton.innerText = 'Start Mining';
                startMiningButton.style.backgroundColor = originalButtonColor;
                startMiningButton.disabled = false;
            }
        }

        // Function to simulate mining
        function startMining() {
            if (miningSessionActive) return;

            if (claimableRoses > 0) {
                // Handle claiming roses
                balance += claimableRoses;
                claimableRoses = 0;
                updateUI();
                return;
            }

            miningSessionActive = true;
            updateUI();

            // Simulate a mining session of 3 hours (set to 3 seconds for demonstration)
            setTimeout(() => {
                claimableRoses = 500000; // Simulate mining 500,000 roses
                miningSessionActive = false;
                updateUI();
            }, 3000); // Simulate the 3-hour delay in 3 seconds
        }

        // Add event listener to the Start Mining button
        document.getElementById('startMining').addEventListener('click', startMining);

        // Initial UI update
        updateUI();

        // Telegram WebApp Authentication
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            // Show authenticated user's name in the profile section or balance section
            const profileIcon = document.getElementById('usaname');
            profileIcon.innerHTML = `${user.first_name}`;

            console.log(`User ID: ${user.id}`);
            console.log(`First Name: ${user.first_name}`);
            console.log(`Last Name: ${user.last_name}`);
        } else {
            console.log('User is not authenticated via Telegram');
        }

    </script>
</body>
</html>
